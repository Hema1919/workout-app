<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <div class="navigation-heading">
        <img class="navigation-image" src="images/navigation.png" alt="nav-left-image">
        <h1 class="workout-tracker-heading">Workout Tracker</h1>
    </div>
    <div class="chart-text">
            <span>Good job</span>
            <span>less then 320cal</span>
    </div> 
    <a href="schedule.html"><img class="chart-image" src="images/Chart Full.png" alt="chart-image"></a>
    <img class="frame-image" src="images/Frame.png" alt="frame">
    <div class="workout-notification">
        <span class="span1">Upcoming Workout</span>
        <span class="span2">See more</span>
    </div>
    <div class="workout-scheduler">
        <img class="workout-scheduler-image" src="images/Ellipse1.png" alt="icon">
        <div class="workout-scheduler-paragraph">
            <p id="para1">Full Body Workout</p>
            <p id="span1">Today 3pm</p>
        </div>
        <img class="workout-toggler-image" src="images/Toggle.png" alt="toggle-icon">
    </div>
    <div class="workout-scheduler">
        <img class="workout-scheduler-image" src="images/Ellipse2.png" alt="icon">
        <div class="workout-scheduler-paragraph">
            <p id="para1">Upper Body Workout</p>
            <p id="span1">4 Feb, 3:30 pm</p>
        </div>
        <img class="workout-toggler-image" src="images/Toggle.png" alt="toggle-icon">
    </div>
    <p class="workout-paragraph">What Do You Want to Train</p>
    <div class="tracking-contianer">
        <div class="tracking-contianer-pararaph">
            <p>Full Body Workout</p>
            <p>Arms</p>
            <p>Chest</p>
        </div>
        <img class="tracking-contianer-image" src="images/Ellipse3.png" alt="workout-image">

    </div>
    <img class="tracking-contianer-search-image" src="images/search.png" alt="search-image">
    <div class="bottom-bar-image-container">
    <img class="bar-image" src="images/bar.png" alt="bar-image">
    </div>

                                                                                                                     
    

</div>

    <script src="script.js"></script>
</body>
</html>
