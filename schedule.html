<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <div class="workout-schedule-heading">
        <a href="tracker.html"><img class="workout-schedule-image" src="images/navigation.png" alt="nav-left-image"></a>
        <h1 class="workout-schedule">Workout schedule</h1>
    </div>
    <div class="date-container">
        <img class="date-image" src="images/vector1.png" alt="image">
        <span>Feb 2024</span>
        <img class="date-image" src="images/vector2.png" alt="image">
    </div>
    <img class="calendar-contianer" src="images/calendar.png" alt="calendar">
    <div class="schedule-container">
        <div class="new-element">
            <p class="para-contianer js-para">06:00AM</p>
          
        </div>
        <div class="border-container"></div>
        <div class="new-element">
            <p class="para-contianer js-para">07:00AM</p>
            <p class="new-para">Ab workout,7:30AM</p>
          
        </div>
        <div class="border-container"></div>
        <div>
            <p class="para-contianer js-para">08:00AM</p>
            
        </div>
        <div class="border-container"></div>
        <div>
            <p class="para-contianer js-para">09:00AM</p>
            <p class="new-para">Upperbody Workout, 9am</p>
        </div>
        <div class="border-container"></div>
        <div>
            <p class="para-contianer js-para">10:00AM</p>
        </div>
        <div class="border-container"></div>
        <div >
            <p class="para-contianer js-para">11:00AM</p>
        </div>
        <div class="border-container"></div>
        <div>
            <p class="para-contianer js-para">12:00AM</p>
        </div>
        <div class="border-container"></div>
        <div>
            <p class="para-contianer js-para">1:00AM</p>
        </div>
        <div class="border-container"></div>
        <div>
            <p class="para-contianer js-para">02:00AM</p>
        </div>
        <div class="border-container"></div>
        <div>
            <p class="para-contianer js-para">03:00AM</p>
        </div>
        <div class="border-container"></div>
        <div>
            <p class="para-contianer js-para">04:00AM</p>
        </div>
        <div class="border-container"></div>
        <div>
            <p class="para-contianer js-para">05:00AM</p>
        </div>
        <div class="border-container"></div>

    </div>
    <br>
    <button onclick="notes()" class="container">+</button>
    <div class="container-notes js-notes">
        <textarea class="js-text" name="notes" cols="30" rows="5"></textarea>
        <input class="js-time" type="time">
        <button class="js-button" onclick="getData()">Add</button>
    </div>
  
    <img class="tracking-contianer-search-image" src="images/search.png" alt="search-image">
    <div class="bottom-bar-image-container">
    <img class="bar-image" src="images/bar.png" alt="bar-image">
    </div>

                                                                                                                     
    

</div>

    <script src="script.js"></script>
</body>
</html>
